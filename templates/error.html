<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeRoute - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm py-4 mb-6">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold text-indigo-600">ChargeRoute</h1>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-6 mt-10">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                
                <h2 class="text-xl font-semibold mb-4">Error</h2>
                <p class="text-gray-600 mb-6">{{ error }}</p>
                
                <div class="flex justify-center space-x-4">
                    <a href="/" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition duration-200">
                        Return Home
                    </a>
                    <button onclick="window.history.back()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition duration-200">
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
